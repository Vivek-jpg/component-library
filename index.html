<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component library</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="heading">
        <h2>components Alerts</h2>
    </div>
    <div class="alerts">
        <div class="alerts-success">
            <strong>success</strong> This is a success alerts.
        </div>
        <div class="alerts-info">
            <strong>Info</strong> This is a info alerts.
        </div>

        <div class="alerts-Warning">
            <strong>Warning</strong> This is a Warning  alerts.
        </div>

        <div class="alerts-Danges">
            <strong>Danger</strong> This is a Danger alerts.
        </div>




    </div>
    </div>
    <!-- buttons -->
    <h2>Buttons</h2>
    <div class="btns">
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--info">Info</button>
        <button class="btn btn--success">Success</button>
        <button class="btn btn--warning">Primary</button>
        <button class="btn btn--danger">Danger</button>
    </div>
    <div class="btns">
        <button class="btn btn--primary1">Primary</button>
        <button class="btn btn--info1">Info</button>
        <button class="btn btn--success1">Success</button>
        <button class="btn btn--warning1">Primary</button>
        <button class="btn btn--danger1">Danger</button>
        <button class="btn--float"></button>
    </div>




    
    
</body>
</html>
