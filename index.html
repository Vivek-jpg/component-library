<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>component library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/d5eef1e966.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="heading">
        <h2>components Alerts</h2>
    </div>
    <div class="alerts">
        <div class=" alert alerts-success">
            <strong>success</strong> This is a success alerts.
        </div>
        <div class=" alert alerts-info">
            <strong>Info</strong> This is a info alerts.
        </div>

        <div class="   alert alerts-Warning">
            <strong>Warning</strong> This is a Warning  alerts.
        </div>

        <div class=" alert alerts-Danges">
            <strong>Danger</strong> This is a Danger alerts.
        </div>




    </div>
    </div>
    <!-- buttons -->
    <h2>Buttons</h2>
    <div class="btns">
        <button class="btn btn--primary">Primary</button>
        <button class="btn btn--info">Info</button>
        <button class="btn btn--success">Success</button>
        <button class="btn btn--warning">Primary</button>
        <button class="btn btn--danger">Danger</button>
    </div>
    <div class="btns">
        <button class="btn btn--primary1">Primary</button>
        <button class="btn btn--info1">Info</button>
        <button class="btn btn--success1">Success</button>
        <button class="btn btn--warning1">Primary</button>
        <button class="btn btn--danger1">Danger</button>
        <button class="btn--float"><i class="fas fa-home"></i></button>
    </div>
    <!-- avatar -->

    <div class="avatar">
        <div class="avatar avatar--md">
            <img src="" alt="Dan Abrahmov">
        </div>
        <div class="avatar avatar--md">
            <img src="" alt="Kola Tioluwani">
        </div>
        <div class="avatar avatar--md">
            <img src="/images/3.jpg" alt="Kent Dodds">
        </div>
        <div class="avatar avatar--md">
            <img src="/images/4.jpg" alt="Ryan Florence">
        </div>
    </div>



    
    
</body>
</html>
